<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/TimeCircles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- -------------- NAVBAR ----------------- -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/Logo.png" height="30" width="110">
        </a>
        <div class="titleContainer" style="border-style: solid">
            <div id="TSS">
                TSS
            </div>
            <div id="INT">
                INT
            </div>
            <div id="PPS">
                PPS
            </div>
            <div id="RTI">
                RTI
            </div>
        </div>
        <div>
            <p id="refresh"> Last Refresh :
                <span id="timeRefresh"></span>
            </p>
        </div>

    </nav>
    <!-- -------------- NAVBAR ----------------- -->

    <div class="progress" style="height: 3px;">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%; height: 8px;" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>




    <div class="container-fluid mainContainer">
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <p class="titleItem">Incidents</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th>
                                    <span style="position: relative;"> SLA</span>
                                    <span class="badge badge-warning" id="badgeNumber0" style="float: right; font-size:14px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable0">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid">
                    <p class="titleItem">Faults</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th> SLA
                                    <span class="badge badge-warning" id="badgeNumber1" style="float: right; font-size:14px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable1">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <p class="titleItem">Changes</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th> SLA
                                    <span class="badge badge-warning" id="badgeNumber2" style="float: right; font-size:14px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable2">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid">
                    <p class="titleItem">Alarms</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th>Summary</th>
                                <th>Assignee</th>
                                <th>Priority</th>
                                <th> SLA
                                    <span class="badge badge-warning" id="badgeNumber3" style="float: right; font-size:14px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable3">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
