<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/TimeCircles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- -------------- NAVBAR ----------------- -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/Logo.png" height="30" width="110">
        </a>
        <div>
            <p id="refresh"> Last Refresh :
                <span id="timeRefresh"></span>
            </p>
        </div>

    </nav>
    <!-- -------------- NAVBAR ----------------- -->


    <div class="titleContainer" style="border-style: solid">
        <div id="incidents">
            Incidents
        </div>
        <div id="faults">
            Faults
        </div>
        <div id="changes">
            Changes
        </div>
        <div id="alarms">
            Alarms
        </div>
    </div>


    <div class="container-fluid mainContainer">
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <p class="titleTeam">TSS</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th>
                                    SLA
                                    <span class="badge badge-warning" id="badgeNumber0" style="float: right; font-size:16px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable0">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid">
                    <p class="titleTeam">INT</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th> SLA
                                    <span class="badge badge-warning" id="badgeNumber1" style="float: right; font-size:16px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable1">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <p class="titleTeam">PPS</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th> SLA
                                    <span class="badge badge-warning" id="badgeNumber2" style="float: right; font-size:16px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable2">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid">
                    <p class="titleTeam">RTI</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th>Summary</th>
                                <th>Assignee</th>
                                <th>Priority</th>
                                <th> SLA
                                    <span class="badge badge-warning" id="badgeNumber3" style="float: right; font-size:16px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable3">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
