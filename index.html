<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <!-- -------------- NAVBAR ----------------- -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/Logo.png" height="30" width="110">
        </a>

        <i class="far fa-moon" id="buttonChangeTheme"></i>

        <div class="titleContainer" style="border-style: solid">
            <div id="TSS">
                TSS
            </div>
            <div id="INT">
                INT
            </div>
            <div id="PPS">
                PPS
            </div>
            <div id="RTI">
                RTI
            </div>
        </div>
        <div>
            <p id="refresh"> Last Refresh :
                <span id="timeRefresh"></span>
            </p>
        </div>

    </nav>
    <!-- -------------- NAVBAR ----------------- -->

    <div class="progress" style="height: 2px;">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%; height: 8px;" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>

    <div class="container-fluid" id="mainContainer">
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <p class="titleItem">Incidents</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th>
                                    <span style="position: relative;"> SLA</span>
                                    <span class="badge badge-warning" id="badgeNumber0" style="float: right; font-size:14px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable0">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid">
                    <p class="titleItem">Faults</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th> SLA
                                    <span class="badge badge-warning" id="badgeNumber1" style="float: right; font-size:14px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable1">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container-fluid">
                    <p class="titleItem">Changes</p>
                    <table class="table tableContainer">
                        <thead class="bg-light">
                            <tr>
                                <th> Summary</th>
                                <th> Assignee</th>
                                <th> Priority </th>
                                <th> SLA
                                    <span class="badge badge-warning" id="badgeNumber2" style="float: right; font-size:14px;"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable2">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="container-fluid">
                    <p class="titleItem">Alarms</p>
                    <div class="table-responsive">
                        <table class="table tableContainer">
                            <thead class="bg-light">
                                <tr>
                                    <th>Summary</th>
                                    <th>Assignee</th>
                                    <th>Priority</th>
                                    <th> SLA
                                        <span class="badge badge-warning" id="badgeNumber3" style="float: right; font-size:14px;"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="bodyTable3">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <img id="logoAtos" src="img/atosLogo.png">
    </footer>

    <script type="text/javascript" src="js/echarts.common.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/scriptChart.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
